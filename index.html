  <body>
    <header>
        <div class="header" id="leftHeader">
            <a href="#">About</a>

        <div class="header" id="rightHeader">
            <a href="#">Gmail</a>

            <a href="#" id="squares"></a>

                </div>
        </div>

        <div class="buttons center">
            <input type="submit" value="Google Search">

    <footer>

        <div class="footer rightFooter">
            <a href="#">Privacy</a>
